<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style10.css">
    <title>Project 10 Subscribe Form to Google Sheet</title>
</head>
<body>
    <div class="hero">
        <h3>Amrit Batth</h3>
        <h1>This is subscribe form<br>to google sheet</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="text" name="Email" placeholder="Your email id" required>
            <button type="submit">Submit</button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz1qN0XiY39tolaMUKfCJQjt8Hnv0U7E0QfH31LYpCB4Za11BTIeAhD7WS3PbDE3V3T4w/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{ 
                msg.innerHTML = "Thanks for subscribing";
                setTimeout(function() {
                    msg.innerHTML = " ";
                },2000)})
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
